<!doctype html>
<html lang="en">
<head>
  <title>Registration Form</title>
</head>
<body bgcolor="sky blue">
<script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<h1 align="center" style="color:red">Registration Form</h1>
<div ng-app="myApp" ng-init="" ng-controller="myCtrl">
    <pre>
    Name       : <input type="text" ng-model="name">  {{name}}<br/> 
    Branch     : <input type="text" ng-model="branch">  {{branch}}<br/> 
    College    : <input type="text" ng-model="college">  {{college}}<br/> 
    Mobile No  : <input type="text" maxlength="10" ng-model="phoneno">  {{phoneno}}<br/> 
    Email id   : <input type="email" ng-model="mailid">  {{mailid}}<br/> 
    Password   : <input type="password" ng-model="pwd">  {{pwd}}<br/> 
    </pre>
    <div>
    <button ng-click="print()" style="margin-left: 9.5%; background-color:azure">Submit</button><br>
    <!-- <h2>{{message}}</h2> -->
</div>
<script>
    var app=angular.module('myApp',[]);
    app.controller('myCtrl',function($scope){
        $scope.name="Mahendra"
        $scope.branch="CSE"
        $scope.college="SRU"
        $scope.phoneno="7654321089"
        $scope.mailid="Mah@gmail.com"
        $scope.pwd="Ma123"

        $scope.print=function(){
            <!-- $scope.message="Form Submitted Successfully!!" -->
            confirm("Form Submitted Successfully!!");
        }
    });

</script>
</body>
</html>
